---
remove_ufw: True
log_denied: True
disable_timestamp_request_reply: True
default_interface_zone: public
inventory_var: fwd_zone

skip_prompts: False
debug_output: False

dynamic_common_types:
  - ports
  - services
  - rich_rules

common:
  rich_rules:
    limited_ssh:
      - 'rule family="ipv4" service name="ssh" accept limit value="1/s"'
    limited_ssh_notice_log:
      - 'rule family="ipv4" service name="ssh" log prefix="SSH Access" level="notice" accept limit value="1/s"'
    icmp:
      - 'rule protocol value="icmp" accept'
  services:
    web:
      - http
      - https
    tls_only:
      - https
    ssh:
      - ssh
  ports:
    checkmk_agent:
      - 6556/tcp
    checkmk_livestatus:
      - 6557/tcp
profiles:
  - name: public-ssh
    zone: public
    target: DROP
    sources: []
    ports:
      rules: []
      common_profiles: []
    services:
      rules: []
      common_profiles: []
    rich_rules:
      rules: []
      common_profiles: [limited_ssh, icmp]
default_zones:
  - block
  - dmz
  - drop
  - external
  - home
  - internal
  - public
  - trusted
  - work