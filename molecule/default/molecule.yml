---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - access
provisioner:
  name: ansible
  inventory:
    group_vars:
      access:
        fwd_zone: ['public-ssh']
      web:
        fwd_zone: ['public-http']

verifier:
  name: ansible
