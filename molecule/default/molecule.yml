  - name: ubuntu-22.04
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    #command: "/lib/systemd/systemd"
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - access
  - name: ubuntu-20.04
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    #command: "/lib/systemd/systemd"
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - access
  - name: centos-7
    image: geerlingguy/docker-centos7-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    #command: "/lib/systemd/systemd"
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - access
provisioner:
  name: ansible
  inventory:
    group_vars:
      access:
        fwd_zone: ['public-ssh']
      web:
        fwd_zone: ['public-http']

verifier:
  name: ansible
